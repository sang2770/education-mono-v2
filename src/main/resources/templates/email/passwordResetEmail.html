<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Khôi phục mật khẩu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Kính gửi ' + ${user.fullName}">
</p>
<p>
    For your account a password reset was requested, please click on the URL below to reset it:
</p>

<p>
    Click here to change your password:
</p>
<table align="center" bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0"
       style="margin: 15px; max-width: 600px !important;"
       width="100%">
    <tbody>
    <tr>
        <td style="border-collapse:collapse;border-radius:2px;text-align:center;display:block;border:solid 1px #007bff;background:#007bff;padding:15px 16px 15px 16px;width:220px;margin-left: 190px">
            <a style="color:#007bff;text-decoration:none;display:block" th:href="${url}"
               th:with="url=(@{|${redirectLink}?resetPasswordToken=${token}|})">
            <span style="font-family:Arial,Helvetica,sans-serif;font-size:14px;white-space:nowrap;font-weight:bold;vertical-align:middle;color:#ffffff;line-height:14px">
                Change your password
            </span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <span>Regards, </span>
    <br/>
    <em>Sang.</em>
</p>
</body>
</html>
